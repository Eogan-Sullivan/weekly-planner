<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="m2">
    <h1 class="inline-block m0">Weekly Planner</h1>
    <button class="btn btn-danger right" id="btn-clear">Clear planner</button>
  </header>
  
  <main>
    <table cellspacing="0" cellpadding="0">
      <thead>
        <tr id="table-head"></tr>
      </thead>
      <tbody>
        <tr id="table-body"></tr>
      </tbody>
    </table>
  </main>

  <div id="event-ctx-dialog">
    <header class="relative">
      <h3 class="m0">Add event</h3>
      <span id="close-event-ctx-dialog" class="absolute top-0 right-0 pointer">X</span>
    </header>
    <form id="add-event-form">
      <div class="form-group">
        <label for="title">Title</label><br>
        <input id="title" type="title" placeholder="Add title" required>
      </div>
      <div class="form-group">
        <label for="time-from">From</label><br>
        <input id="time-from" type="time" step="900" required="required">
      </div>
      <div class="form-group">
        <label for="time-to">To</label><br>
        <input id="time-to" type="time" step="900" required>
      </div>
      <div class="mt2">
        <input type="submit" value="Save" class="btn btn-save">
        <button class="btn btn-danger display-none btn-delete">Delete</button>
      </div>
    </form>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
